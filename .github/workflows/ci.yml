name: CI

on:
  push:
    branches: [ "master", "main" ]
  pull_request:
    branches: [ "master", "main" ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          python-version: "3.13"

      - name: Ruff check
        run: uv run ruff check .

      - name: Ruff format
        run: uv run ruff format --check .

      - name: Mypy check
        run: uv run mypy src

      - name: Bandit check
        run: uv run bandit -c pyproject.toml -r src

      - name: clang-format check
        run: |
          find engine_cpp -name '*.cpp' -o -name '*.hpp' | \
            xargs clang-format --dry-run --Werror

  cpp-tests:
    name: C++ tests (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure (ci preset)
        run: cmake --preset ci
        working-directory: engine_cpp

      - name: Build
        run: cmake --build --preset ci
        working-directory: engine_cpp

      - name: Test
        run: ctest --preset ci
        working-directory: engine_cpp

  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          python-version: "3.13"

      - name: Build wheel
        run: uv build

  test:
    name: test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          python-version: "3.13"

      - name: Install system dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libegl1 \
            libxkbcommon-x11-0 \
            libxcb-icccm4 \
            libxcb-image0 \
            libxcb-keysyms1 \
            libxcb-randr0 \
            libxcb-render-util0 \
            libxcb-xinerama0 \
            libxcb-xfixes0 \
            libxcb-shape0 \
            libxcb-cursor0 \
            libgl1-mesa-dev \
            libglib2.0-0 \
            libdbus-1-3 \
            libfontconfig1 \
            libpulse0 \
            xvfb
          if apt-cache policy libasound2 | grep -q "Candidate: (none)"; then
            sudo apt-get install -y libasound2t64
          else
            sudo apt-get install -y libasound2
          fi

      - name: Run tests (Linux)
        if: runner.os == 'Linux'
        env:
          QT_QPA_PLATFORM: xcb
        run: |
          xvfb-run --auto-servernum --server-args="-screen 0 1024x768x24" uv run pytest --cov=src --cov-report=term-missing

      - name: Run tests (macOS/Windows)
        if: runner.os != 'Linux'
        run: |
          uv run pytest --cov=src --cov-report=term-missing
